<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <title>Flexbox nav</title>
    </head>
    <body>
        <div class="container">
            <div class="mixed-navbar">
                <nav class="main-navigation" role="navigation">
                    <ul>
                        <li>
                            <a href="#">
                                <div class="icon">
                                    <i class="fa fa-home"></i>
                                </div>
                                <div class="nav-item">
                                    Inicio
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="icon">
                                    <i class="fa fa-bolt"></i>
                                </div>
                                <div class="nav-item">
                                    Momentos
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="icon">
                                    <i class="fa fa-bell"></i>
                                </div>
                                <div class="nav-item">
                                    Notificationes
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                    <div class="icon">
                                        <i class="fa fa-envelope"></i>
                                    </div>
                                    <div class="nav-item">
                                    Mensajes
                                    </div>
                            </a>
                        </li>
                    </ul>
                </nav>
                <nav class="main-navigation brand">
                    <ul>
                        <li>
                            <i class="fa fa-twitter fa-2x"></i>
                        </li>
                    </ul>
                </nav>
                <nav class="main-navigation actions-nav">
                    <ul>
                        <li class="search">
                            <form>
                                <input placeholder=" Buscar en Twitter" type="text">
                            </form>
                        </li>
                        <li class="profile-pic">
                                <img src="https://pbs.twimg.com/profile_images/749447454123175936/AdXwmx80.jpg" alt="">
                        </li>
                        <li>
                            <button class="tweet">
                                <span><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
                                Twittear
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </body>
</html>
